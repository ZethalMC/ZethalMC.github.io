<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetSurvivX</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul id="nav-list">
                <li><a href="#" onclick="changePage('home')">Home</a></li>
                <li><a href="#" onclick="changePage('stories')">Stories</a></li>
                <li><a href="#" onclick="changePage('images')">Images</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <!-- Dynamic content will be loaded here -->
    </main>

    <script>
        // Define the content for each page
        const pages = {
            home: `
                <h1>Welcome to LetSurvivX</h1>
                <p>This is the home page of our Minecraft server.</p>
            `,
            stories: `
                <h1>Stories from LetSurvivX</h1>
                <p>Here you'll find stories from our players.</p>
                <ul>
                    <li><a href="#" onclick="loadStory('story1')">Story 1</a></li>
                    <li><a href="#" onclick="loadStory('story2')">Story 2</a></li>
                </ul>
                <div id="story-content"></div>
            `,
            images: `
                <h1>Images from LetSurvivX</h1>
                <p>Here you'll find images from our server.</p>
                <img src="image1.jpg" alt="Image 1">
                <img src="image2.jpg" alt="Image 2">
            `
        };

        // Define the stories
        const stories = {
            story1: `
                <h2>Story 1</h2>
                <p>This is the content of story 1.</p>
            `,
            story2: `
                <h2>Story 2</h2>
                <p>This is the content of story 2.</p>
            `
        };

        // Function to change the page
        function changePage(page) {
            document.getElementById('main-content').innerHTML = pages[page];
        }

        // Function to load a story
        function loadStory(story) {
            document.getElementById('story-content').innerHTML = stories[story];
        }

        // Set the default page to home
        changePage('home');
    </script>
</body>
</html>
